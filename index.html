<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office of the registry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="name">Names</label>
        <input type="name" name="name" placeholder="Full name" required>   
    </div> 
<br>
<div>
    <label for="username">Username</label>
    <input type="text" id="Username" name="Username" placeholder="Username" required>
</div>
<br>
<div>
    <label for="birthdate">date</label>
    <input type="date" id="birthdate" name="birthdate">
</div>
<br> 
<div>
    <label for="email"> Email</label>
    <input type="email" id="Email" name="Email">
</div>
<br>
<div>
<label for="upload a file"> Upload a file</label>
<input type="upload a file" id=" upload a file" name=" upload a file" required>
</div>
<br>
<div>
    <select name="country" id="country" >
    <option value="Ghana">Ghana</option>
    <option value="south Africa"> south Africa</option>
    <option value="Nigeria">Nigeria</option>
    </select>
</div>
<br>
<div>
    <label for="password"> Password</label>
    <input type="password" id="Password" name="password">
</div>
<br>
<div>
    <form action="submit">
    <input type="submit" value="submit">
    </form>
</div>
</html>
